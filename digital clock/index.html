    <script>
        func_t = () => {
            let c = new Date()
            let d = c.getSeconds()
            let f = c.getMinutes()
            let g = c.getHours()
            let det = c.getDate()
            let yr = c.getFullYear()
            let mon = c.getMonth()+1
            let send = det + "/" + mon + "/" + yr;
            let eject = document.getElementsByClassName("time")
            eject[2].innerHTML = d
            eject[1].innerHTML = f
            eject[0].innerHTML = g
            eject[3].innerHTML = send
        }
        setInterval(func_t, 1000)
